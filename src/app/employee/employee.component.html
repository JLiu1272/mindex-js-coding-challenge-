<div>
  <h4>{{employee.firstName}} {{employee.lastName}}, {{employee.position}}</h4>
  <p>Employee ID: {{employee.id}} Direct Reports: {{totalDirectReports(employee.directReports)}}</p>
  <hr />
  <mat-list>
    <div mat-subheader>Direct Reports:</div>
    <mat-list-item *ngFor="let employee of employeeDetails">
      {{employee.firstName}} {{employee.lastName}}, {{employee.position}}
      <span class="employee-action">
        <button mat-icon-button>
          <mat-icon class="mat-24">delete</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="mat-24">edit</mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</div>

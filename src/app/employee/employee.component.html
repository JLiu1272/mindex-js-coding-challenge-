<div>
  <h4>{{employee.firstName}} {{employee.lastName}}, {{employee.position}}</h4>
  <p>Employee ID: {{employee.id}} Direct Reports: {{totalDirectReports}}</p>
  <hr />
  <mat-list>
    <div mat-subheader class="direct-report-header">Direct Reports:</div>
    <mat-list-item *ngIf="employeeDetails.length == 0" class="direct-report-list-content">
      This employee has no reports.
    </mat-list-item>
    <mat-list-item *ngFor="let employee of employeeDetails" class="direct-report-list-content">
      {{employee.firstName}} {{employee.lastName}}, {{employee.position}}
      <span class="employee-action">
        <button mat-icon-button (click)="delete(employee)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="edit(employee)">
          <mat-icon>edit</mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</div>

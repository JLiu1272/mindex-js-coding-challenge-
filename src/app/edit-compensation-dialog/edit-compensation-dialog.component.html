<h1 mat-dialog-title>UPDATE COMPENSATION</h1>
<div mat-dialog-content *ngIf="employeeDetail !== undefined">
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employeeDetail.firstName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employeeDetail.lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="employeeDetail.position">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Compensation</mat-label>
        <input matInput [(ngModel)]="employeeDetail.compensation">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button [mat-dialog-close]="employeeDetail.compensation" cdkFocusInitial>Save</button>
    </div>
</div>

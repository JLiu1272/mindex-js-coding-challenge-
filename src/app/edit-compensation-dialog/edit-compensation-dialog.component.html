<h1 mat-dialog-title>UPDATE COMPENSATION</h1>
<div mat-dialog-content *ngIf="data.employee !== undefined">
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="data.employee.firstName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="data.employee.lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.employee.position">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Compensation</mat-label>
        <input matInput [(ngModel)]="data.employee.compensation">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.employee" cdkFocusInitial>Save</button>
    </div>
</div>
